<style>
    .btn-box {
        display:inline-block;
        vertical-align:middle;
        width: 40px;
        height: 20px;
        border-radius:100px;
        background-color: #ccc;
        box-shadow: 0px 3px 0px rgba(0,0,0,.13) inset;
    }
    .btn-box .btn {
        display:inline-block;
        width: 20px;
        height: 20px;
        border-radius:50%;
        background-color: #fff;
        margin-left: 0;/*動畫從ml為0開始*/
        transition: .5s;
        box-shadow:1px 2px 5px rgba(0,0,0,.3);
    }
    .checkbox {
        position:absolute;
        opacity:0;
    }
    .checkbox:checked + .btn-box {
        background-color: #2828FF;
    }
    .checkbox:checked + .btn-box .btn {
        margin-left: 20px;
    }

    function cal() {
        document.getElementById("w_text").innerHTML="";
        document.getElementById("o_text").innerHTML="";
        document.getElementById("w_p").innerHTML="";
        var a = parseFloat(document.getElementById("b_reload").innerHTML,10);
        var b = parseFloat(document.getElementById("s_reload").innerHTML,10);
        var c =parseFloat(document.getElementById("e_reload").innerHTML,10);


        var tm=wep_info.wep;
        var fcd;
        for(var i=0;i<wep_info.wep.length;i++){
            document.getElementById("w_text").innerHTML+=tm[i].name +"<br>"+"<br>";

            var t1=tm[i].r;
            var t2=parseFloat(t1);
            var buff=1+(b/100);
            var sk =document.getElementById('sk_equip');

            if(sk.checked){
                fcd =(t2*math.sqrt(200/((a+c)*buff+100)))*0.85;
            }else {
                fcd =(t2*math.sqrt(200/((a+c)*buff+100)));
            }

            document.getElementById("o_text").innerHTML+=math.round(fcd,4)+"秒"+"<br>"+"<br>";


            var  img=document.createElement("img");
            img.src=tm[i].img;
            img.width="30";
            img.height="35";
            var imgdiv=document.getElementById("w_p");
            imgdiv.appendChild(img);
            imgdiv.innerHTML+="<br>"

        }





    }
