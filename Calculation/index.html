<style>
    .btn-box {
        display:inline-block;
        vertical-align:middle;
        width: 40px;
        height: 20px;
        border-radius:100px;
        background-color: #ccc;
        box-shadow: 0px 3px 0px rgba(0,0,0,.13) inset;
    }
    .btn-box .btn {
        display:inline-block;
        width: 20px;
        height: 20px;
        border-radius:50%;
        background-color: #fff;
        margin-left: 0;/*動畫從ml為0開始*/
        transition: .5s;
        box-shadow:1px 2px 5px rgba(0,0,0,.3);
    }
    .checkbox {
        position:absolute;
        opacity:0;
    }
    .checkbox:checked + .btn-box {
        background-color: #2828FF;
    }
    .checkbox:checked + .btn-box .btn {
        margin-left: 20px;
    }

    .ds{

        position:absolute;
        top:900px;
        left:40px;
    }
</style>

            var t1=cba.戰鬥機;
            var t2=cba.轟炸機;

            buff=1+(parseFloat(document.getElementById('re_buff').innerText)/100);//buff值
            var a=parseFloat(document.getElementById('re_a').innerText);//面板裝填
            var e=parseFloat(document.getElementById('re_e').innerText);//額外裝填
            //判斷選擇到的艦載機種類並計算CD
            for(var i=0;i<t1.length;i++){
                if (t1[i].name==txt){
                    fcd1 =math.round((parseFloat(t1[i].cd)*math.sqrt(200/(((a+e)*buff)+100))),2);
                    //         document.getElementById("A1_cd").innerHTML = fcd;
                }
            }

                if (t2[i].name==txt){

      $.fn.getcd=(function () {

          $.fn.geta1();

          var a1 = parseInt(document.getElementById("A1").innerHTML);
          var a2 = parseInt(document.getElementById("A2").innerHTML);

          var a4 =parseFloat(document.getElementById("re_time").innerText)/100;

              a4=1;
